<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GiiKER API Tester</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="module" src="index.js" defer charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rsc/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            text-align: center;
        }
        button {
            margin: 1em 0;
        }
    </style>
</head>
<body>
<div id="appbar">
<span class="material-icons md-48 connect">bluetooth</span>
<p id="scramble"></p>
</div>
<div class="container">
    <p id="timer">00.00</p>
    <p id="avg">Avg 00.00 AO3 00.00 AO5 00.00</p>
    <table id="history">
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Scramble</th>
        </tr>
    </table>
</div>
</body>
</html>
